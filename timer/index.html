<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Javascript Practice </title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="main">
        <div class="title">
             <h1>JavaScript Practice</h1>
        </div>

        <div class="set">
             <dt>設定してください</dt>
        </div>

        <dl>
            <dd class="timer">00:00:00</dd>
        </dl>

        <div class="timer-set">
            <button id="change" class=" btn">設定</button>
            <button id="Start" class="btn">スタート</button>
            <button id="Stop" class="btn">ストップ</button>
            <button id="Reset" class="btn">リセット </button>
        </div>

    </div>

    <div class="count">
        <button id="hour">時</button>
        <button id="minute">分</button>
        <button id="seconds">秒</button>
    </div>


    <script src="./code.js"></script>
</body>

</html>
